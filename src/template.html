<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetSh*tDone</title>
</head>
<body>
    <header>
        <div class="left">
            <button class="menu">Menu</button>
        </div>
        <div class="logo center">
            <h1>GetSh*tDone</h1>
        </div>
        <div class="right theme">
            <button class="theme">Light</button>
        </div>
    </header>
    
    <div class="content">
        <nav class="left-panel">
            <div class="home">
                <h2>Home</h2>
                <button class="tab selected-tab"><img id="all-tasks-img" alt=""> All Tasks</button>
                <button class="tab"><img id="today-img" alt=""> Today</button>
                <button class="tab"><img id="next-week-img" alt=""> Next Week</button>
                <button class="tab"><img id="important-img" alt=""> Important</button>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <button id="add-project" class="tab"><img class="project-img" alt=""> Add Project</button>
            </div>
        </nav>

        <main class="right-panel">
            <div class="title">No Tasks</div>
            <div class="tasks-list-container">
                <ul class="tasks-list">

                </ul>
                <form id="task-form" class="task-form hidden">
                    <div class="input-field">
                        <label for="list-input">Title:</label>
                        <input type="text" id="task-title" placeholder="What to do?" name="title">
                        <label for="task-descriptions">Details(optional):</label>
                        <textarea type="text" id="task-descriptions" placeholder="eg: I'm just gonna procrastinate, aren't I?" name="description"></textarea>
                        <label for="task-due-date">Date:</label>
                        <input type="date" id="task-due-date" name="dueDate">
                        <div class="formButtons">
                            <input type="submit" class="form-submit-button">
                            <input type="button" class="form-cancel-button" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        
        </main>

    </div>
</body>
</html>
